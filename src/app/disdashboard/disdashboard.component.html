<div class='row'>
  
  <div class = 'col-md-4' style = 'margin-left: 50px'>

    <div class="list-group">
      <div [class.active]="batch === selectedBatch" class = "list-group-item custom-box"
        *ngFor='let batch of uploadProfileList' (click)='selectedBatch = batch'>
        <!--span class="batch">{{ batchCount }}</span-->
        <section style="padding: 5px">
          <div class="batch-box" id="batch-box">
            {{batch}}
          </div>
          
          <div class="button-box" id="button-box">
            <div class="btn1" (click)='test()'>
              Generate Cover Sheet
            </div>
            <div class="btn2">
              Upload Documents
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <div class = 'col-md-7' style="margin-right: 50px;border: 1px solid">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

  </div>
  <div class = 'col-md-3'>
  </div>
</div>
