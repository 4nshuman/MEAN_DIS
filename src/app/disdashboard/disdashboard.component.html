<div class='row'>
  
  <div class = 'col-md-3' style = 'margin-left: 5px'>
    <div class="list-group">
      <button [class.active]="batch === selectedBatch" class = "list-group-item"
        *ngFor='let batch of uploadProfileList' (click)='selectedBatch = batch'>
        <span class="batch">{{ batchCount }}</span>{{batch}}
      </button>
    </div>
  </div>

  <div class = 'col-md-5' style="border: 1px solid">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

  </div>
  <div class = 'col-md-3'>
  </div>
</div>
