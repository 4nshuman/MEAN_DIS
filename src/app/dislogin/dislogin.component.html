<div class="LoginContainer">
  <div style="float: right"><strong style="color:orangered">{{err}}</strong></div>
  <form #userLogin = 'ngForm' (ngSubmit)='signIn(userLogin.value)'>
    <div class="form-group">
      <label for="Email">Racf ID</label>
      <input type="text" class="form-control" name='racfID' id="racfID" aria-describedby="racfHelp" placeholder="Enter RacfID" ngModel>
      <small id="racfHelp" class="form-text text-muted">Log in via workplace ID to upload documents.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name='loginpswrd' class="form-control" id="pswrd" placeholder="Password" ngModel>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input name='loginremember' type="checkbox" class="form-check-input" ngModel>
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
