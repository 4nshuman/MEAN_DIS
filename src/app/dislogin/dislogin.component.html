<div class="LoginContainer">
  <form (ngSubmit)='clickme()'>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control" id="EmailID" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Log in via workplace ID to upload documents.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="pswrd" placeholder="Password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
